<div style="width:100%">
    <mat-tab-group mat-stretch-tabs style="width:100%">
        <mat-tab label="Usuarios"> 
            <ag-grid-angular 
                style="height: 70vh; margin:3%" 
                class="ag-theme-balham"
                [rowData]="userRowData"
                [defaultColDef]="defaultColDef"
                [columnDefs]="userColumnsDefs"
                [frameworkComponents]="frameworkComponents"
                >
            </ag-grid-angular>
        </mat-tab>
        <mat-tab label="Perfiles"> 
            
            <ag-grid-angular 
                style="height: 70vh; margin:3%" 
                class="ag-theme-balham"
                [rowData]="profilesRowData"
                [defaultColDef]="defaultColDef"
                [columnDefs]="profilesColumnsDefs"
                [frameworkComponents]="frameworkComponents">
            </ag-grid-angular>

        </mat-tab>
        
    </mat-tab-group>
</div>
